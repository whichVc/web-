<script>
        
    let slide=[{imagePath: 'images/1.jpg', caption: '航拍南京五一出城车辆：“小铁盒”缓慢前行', go: '1.html'},
               {imagePath: 'images/2.jpg', caption: '西湖断桥客流爆满 美女城管巡逻队帅气吸睛', go: '2.html'},
               {imagePath: 'images/3.jpg', caption: '载45人客车爆燃 瞬间被烧成空架', go: '3.html'},
               {imagePath: 'images/4.jpg', caption: '寒流袭英法 酿酒商点蜡烛为葡萄取暖', go: '4.html'},
               {imagePath: 'images/5.jpg', caption: '即将首飞！中国AG600两栖飞机完成首次滑行', go: '5.html'}]

    
    window.onload=function(){
        scroll();
    }

        let time0=0;
        let i=0;
        let imgPath=document.getElementById("img1");


    function scroll(){
        time0=setInterval(function(){
            imgPath.src=slide[i].imagePath;
            i++;
            if(i==5){
                i=0;
            }
            
        },1000)
    }

    let hImg=document.getElementsByClassName("Rotation")[0];
    console.log(hImg);
    hImg.addEventListener("mouseenter",function(){
        clearInterval(time0)
    });
    hImg.addEventListener("mouseleave",function(){
        scroll();
    });

    
    let lButton=document.getElementById("lButton");
    let rButton=document.getElementById("rButton");

    lButton.addEventListener("click",function(){
        if(i==0){
            i=4;
            imgPath.src=slide[i].imagePath;
        }
        else{
            i--;
            imgPath.src=slide[i].imagePath;
        }

    });
    rButton.addEventListener("click",function(){
        if(i==4){
            i=0;
            imgPath.src=slide[i].imagePath;
        }
        else{
            i++;
            imgPath.src=slide[i].imagePath;
        }

    });
        

</script>
